<html>
<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
<script src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js">
</script>
<script type="text/javascript">

	var receiver = new cast.receiver.Receiver(
	    '06b08c5b-f433-4059-8416-ab6d40a92b30', [cast.receiver.RemoteMedia.NAMESPACE],
	    "",
	    5);
	var remoteMedia = new cast.receiver.RemoteMedia();
	remoteMedia.addChannelFactory(
	    receiver.createChannelFactory(cast.receiver.RemoteMedia.NAMESPACE));

	receiver.start();

	window.addEventListener('load', function() {
	  var elem = document.getElementById('vid');
	  remoteMedia.setMediaElement(elem);
	});

</script>

<body>
	<h1>Cast Receiver Test App</h1>
  <video id="vid" crossorigin style="position:absolute;top:0;left:0;height:80%;width:100%" />
</body>

</html>
